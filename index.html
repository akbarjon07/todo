<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/main.css">
  <title>Document</title>
</head>
<body>

  <div class="container">
    <h1 class="text-center text-secondary mt-5">To Do List</h1>

    <p class="text-center text-secondary mt-3">Make your life productive !</p>

    <form class="form mt-5">
      <div class="d-flex">
        <div class="">
          <input class="input" type="text" placeholder="type to do" name="todo" required>
        </div>

        <div class="ms-5">
          <input class="input-author" type="text" placeholder="type the author" name="todo" required>
        </div>
      </div>


      <button class="btn btn-secondary mt-3" type="submit">Add</button>
    </form>
  </div>

  <ul class="list">

  </ul>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
  </script>
  <script src="./js/script.js"></script>
</body>
</html>
